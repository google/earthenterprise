---
layout: blog
section_id: blog
---

{{page.categories}}


<div class='post'>
  <div class='timestamp left text-center'>
    <span class='month'>{{ page.date | date: "%h" }}</span>
    <span class='date'>{{ page.date | date: "%d" }}</span>
    <!--  Reuse the month formatting to add the year to the post-->
    <span class='month'>{{ page.date | date: "%Y" }}</span>
  </div>
  <div class='info'>
    <h3 class='regularText'>
      {{ page.title }}
    </h3>
    {% if page.thumbnail %}
      <img src="{{site.github.url}}/images/{{page.thumbnail}}" height="75" width="75">
    {% endif %}

    <p>
      By
      <span class='author'>{{ page.author }}</span>
    </p>
  </div>
  <div class='content'>
    {{ content }}
  </div>
</div>
