<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta charset="utf-8">
  <title id="base_title">GEE Server</title>
  <LINK rel="icon" type="image/png" href="shared_assets/images/google_favicon.ico">
  <script src="/js/jquery.js" type="text/javascript"></script>

<style type="text/css">

@font-face {
  font-family: "Open Sans";
  src: url('shared_assets/fonts/OpenSans-Regular.ttf') format('truetype'),
       url('shared_assets/fonts/OpenSans-Regular-webfont.eot'),
       url('shared_assets/fonts/OpenSans-Regular-webfont.eot?#iefix') format('embedded-opentype'),
       url('shared_assets/fonts/OpenSans-Regular-webfont.svg#OpenSansRegular') format('svg'),
       url('shared_assets/fonts/OpenSans-Regular-webfont.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: "Open Sans Light";
  src: url('shared_assets/fonts/OpenSans-Light.ttf') format('truetype'),
       url('shared_assets/fonts/OpenSans-Light-webfont.eot'),
       url('shared_assets/fonts/OpenSans-Light-webfont.eot?#iefix') format('embedded-opentype'),
       url('shared_assets/fonts/OpenSans-Light-webfont.svg#OpenSansLight') format('svg'),
       url('shared_assets/fonts/OpenSans-Light-webfont.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

body {
  background-color: #000;
}

#earth {
  text-align: center;
  margin: 0 auto;
  background-size: 500px 334px;
  background-position: center;
  display: block;
  width: 400px;
  height: 300px;
  background-repeat: no-repeat;
  z-index: 1;
  transition: all 7s;
  -webkit-transition: all 7s;
  margin-top: 5%;
  -moz-box-shadow: inset 0 20px 100px #000,
    inset 0 -20px 100px #000,
    inset 20px 0 100px #000,
    inset -20px 0 100px #000;
  -webkit-box-shadow: inset 0 20px 100px #000,
    inset 0 -20px 100px #000,
    inset 20px 0 100px #000,
    inset -20px 0 100px #000;
  box-shadow: inset 0 20px 100px #000,
    inset 0 -20px 100px #000,
    inset 20px 0 100px #000,
    inset -20px 0 100px #000;
  zoom: 1;
  background-image: url("shared_assets/images/earth.gif");
}

.invis {
  opacity: 0;
}

.vis {
  opacity: 1;
}

#GEP {
  text-align: center;
  margin: 0 auto;
  width: 400px;
  font-family: "Open Sans Light", sans-serif;
  font-size: 22px;
  font-weight: normal;
  z-index: 20;
  margin-top: 20px;
  transition: all 9s;
  -webkit-transition: all 9s;
}

.white {
  color: #fff;
}

.small_text {
  color: #bbb;
  font-size: 11px;
  font-family: "Open Sans", sans-serif;
}

#logo {
  position: absolute;
  bottom: 0;
  display: block;
  left: 0;
  right: 0;
  height: 104px;
  transition: all 2s;
  -webkit-transition: all 2s;
  text-align: center;
}

#logo span {
  display: block;
  width: 80px;
  height: 28px;
  margin: 0 auto;
  background-image: url('shared_assets/images/google_white.png');
  background-size: 80px 28px;
  background-repeat: no-repeat;
}

#ie8_img {
  display: block;
  position: absolute;
  left: 0;
  right: 0;
  bottom: 10px;
  margin: 0 auto;
  text-align: center;
}

.Button {
 font-family: "Arial", sans-serif;
 margin-right: 8px;
 min-width: 54px;*min-width:70px;/*hello,IE7!*/
 max-width: 200px;
 border:1px solid #3079ed;
 text-align: center;
 color: #fff;
 font-size: 11px;
 font-weight: bold;
 height: 27px;
 padding: 0 8px;
 line-height: 27px;
 border-radius: 2px;
 -webkit-transition: all 0.1s;
 -moz-transition: all 0.1s;
 -o-transition: all 0.1s;
 transition: all 0.1s;
 background-color: #4d90fe;
 background-image: -webkit-gradient(linear,left top,left bottom,from(#4d90fe),to(#4787ed));
 background-image: -webkit-linear-gradient(top,#4d90fe,#4787ed);
 background-image: -moz-linear-gradient(top,#4d90fe,#4787ed);
 background-image: -ms-linear-gradient(top,#4d90fe,#4787ed);
 background-image: -o-linear-gradient(top,#4d90fe,#4787ed);
 background-image: linear-gradient(top,#4d90fe,#4787ed);
 filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#4d90fe',EndColorStr='#4787ed');
 -webkit-user-select:none;
 -moz-user-select:none;
 cursor: pointer;
 text-decoration: none;
}

.Button:hover {
 color: #FFF;
 border-color: #2f5bb7;
 background-color: #357ae8;
 background-image: -webkit-gradient(linear,left top,left bottom,from(#4d90fe),to(#357ae8));
 background-image: -webkit-linear-gradient(top,#4d90fe,#357ae8);
 background-image: -moz-linear-gradient(top,#4d90fe,#357ae8);
 background-image: -ms-linear-gradient(top,#4d90fe,#357ae8);
 background-image: -o-linear-gradient(top,#4d90fe,#357ae8);
 background-image: linear-gradient(top,#4d90fe,#357ae8);
 filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#4d90fe',EndColorStr='#357ae8');
}

#AdminButton {
  display: block;
  position: fixed;
  right: 8px;
  top: 16px;
}

#ResourcesButton {
  display: block;
  position: fixed;
  right: 94px;
  top: 18px;
  height: 28px;
  width: 32px;
  cursor: pointer;
}

#ResourcesButton div {
  display: none;
}

#ResourcesButton:hover div {
  display: block;
}

#ResourcesButton:hover span {
  background-color: #fff;
}

#ResourcesButton span {
  display: block;
  width: 32px;
  height: 4px;
  border-radius: 1px;
  background-color: #fff;
  margin-bottom: 3px;
}

#ResourceLinks {
  text-align: right;
  font-family: "Arial", sans-serif;
  font-size: 13px;
  display: block;
  position: fixed;
  background-color: #fff;
  border: 2px solid #fff;
  width: auto;
  right: 94px;
  box-shadow: 1px 1px 3px rgba(255,255,255,0.4);
  border-radius: 1px;
}

#ResourceLinks a {
  color: #333;
  display: block;
  padding: 4px 8px;
  text-decoration: none;
  background-color: #fff;
}

#ResourceLinks a:hover {
  background-color: #DCDCDC;
}

</style>
</head>

<body>
  <!--[if !IE]><!-->
  <div id="earth" class="invis"></div>
  <!--<![endif]-->

  <!--[if lte IE 9]>
    <center><img src="shared_assets/images/earth.gif"/ width="500px" height="334px"></center>
  <![endif]-->

  <div id="GEP" class="invis">
    Google Earth Enterprise Server
  </div>

  <a href="/admin" id="AdminButton" class="Button">Admin</a>

<!--   <div id="ResourcesButton">
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <div id="ResourceLinks">
      <a href="#">Link</a>
    </div>
  </div> -->

  <!--[if !IE]><!-->
    <div id="logo" class="invis">
      <span></span>
      <div id="build_date" class="invis"></div>
   </div>
  <!--<![endif]-->

</div>

  <!--[if lte IE 9]>
    <div id="ie8_img">
      <img id="ie8_logo" src="shared_assets/images/google_white.png"/ width="100px" height="35px">
    </div>
  <![endif]-->

<script type="text/javascript">

setTimeout(function () {
  var earthdiv = document.getElementById('earth');
  var titlediv = document.getElementById('GEP');
  if (earthdiv) {
    earthdiv.className = 'vis';
  }
  if (titlediv) {
    titlediv.className = 'white vis';
  }
},0);

setTimeout(function () {
  var logodiv = document.getElementById('logo');
  var builddatediv = document.getElementById('build_date');
  if (logodiv) {
    logodiv.className = 'vis';
  }
  if (builddatediv) {
    builddatediv.className = 'small_text vis';
  }
},3000);

jQuery.get('/earth/gee_version.txt',
           function(response) {
             var buildDateDiv = document.getElementById('build_date');
             document.title = 'GEE Server ' + response;
           });

jQuery.get('/earth/gee_long_version.txt',
           function(response) {
             var buildDateDiv = document.getElementById('build_date');
             buildDateDiv.innerHTML = '<br/>Version: ' + response;
           });

jQuery.get('/earth/builddate.txt',
           function(response) {
             var buildDateDiv = document.getElementById('build_date');
             buildDateDiv.innerHTML += '<br/>Build Date: ' + response;
           });
</script>
</body>

</html>
