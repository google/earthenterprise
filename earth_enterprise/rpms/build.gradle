task openGeeCommonInitScripts(type: Copy, dependsOn: openGeeSharedFiles) {
    from(file('opengee-common/src'))
    into "${buildDir}/opengee-common"

    CopySpecTemplates.expand(delegate, [
            'openGeeVersion': ospackage.version,
            'project': project
        ])
}

