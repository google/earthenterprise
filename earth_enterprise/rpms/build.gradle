        exclude '**/doc'
        exclude '**/man'
        exclude '**/Readme.txt'
        exclude '**/gehttpd/examples'
        exclude 'google/lib/openjpeg-2.3' // Contains makefiles - not needed for production
        exclude '**/protobuf/internal/*test*.py'
    }

    from (stagedInstallDir_common_user_magic) {
        into packageInstallRootDir

        // Included in opengee-extra
        exclude '**/ldap.conf.default'
    }

    from(file('opengee-common/src/install')) {
        into packageInstallRootDir
    }
}

