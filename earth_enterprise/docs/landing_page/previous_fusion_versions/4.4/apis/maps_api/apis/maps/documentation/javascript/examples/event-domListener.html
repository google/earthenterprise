<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" language="JavaScript">
    ORIGINAL_PAGE_PATH = "/apis/maps/documentation/javascript/examples/event-domListener.html";
    </script>
    
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<title>Google Maps JavaScript API v3 Example: Map Simple</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function initialize() {
    var myLatlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
      zoom: 8,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    // We add a DOM event here to show an alert if the DIV containing the map
    // is clicked. Note that we do this within the intialize function since
    // the document object isn't loaded until after the window.load event.
    google.maps.event.addDomListener(document.getElementById('map_canvas'),'click', showAlert);
  }
  
  function showAlert() {
    alert('DIV clicked');
  }

  google.maps.event.addDomListener(window,'load', initialize);
</script>
</head>
<body>
  <div id="map_canvas"></div>
</body>
</html>
